<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    .active{
        right: 0;
    }
</style>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id ="cart-icon" ></i>
            <div class="cart" id="random">
                <h2 class="cart-title">
                    Your Cart
                </h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">WIRELESS EARBUDS</div>
                            <div class="cart-price">$ 749</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total price">$ 40</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$ 1499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title"> HOODED PARKA </h2>
                <span class="price">$  2999</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$  749</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title"> STRAW METAL BOTTLE</h2>
                <span class="price">$  959</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">SUN GLASSES</h2>
                <span class="price">$  659</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">CAP</h2>
                <span class="price">$  499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BAGPACK</h2>
                <span class="price">$  3999</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title"> SHOES</h2>
                <span class="price">$  2499</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>

    <script src="main.js"></script>    
</body>
</html>
